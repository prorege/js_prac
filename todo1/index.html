<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <p>What's your things to do? Please write them down and check them!</p>

    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Write down your todo"/>
      <button type="submit" id="todoBtn">Submit</button>
    </form>

    <ul id="todoUl"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
