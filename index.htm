<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css">

</head>
<body>
    <div id="container">
        <header><h1>calculate</h1></header>
        <main>
            <div class="r0">
                <div id="display">
                    number
                </div>
            </div>
            <hr>
            <div class="r1">
                <div id="ac" class="circle" onclick="acBtn()">ac</div>
                <div id="plusminus" class="circle">+/-</div>
                <div id="mod" class="circle">%</div>
                <div id="divide" class="circle">รท</div>
            </div>
            <div class="r2">
                <div id="seven" class="circle" onclick="showDisplay()">7</div>
                <div id="eight" class="circle">8</div>
                <div id="nine" class="circle">9</div>
                <div id="multiply" class="circle">X</div>
            </div>
            <div class="r3">
                <div id="four" class="circle">4</div>
                <div id="five" class="circle">5</div>
                <div id="six" class="circle">6</div>
                <div id="minus" class="circle">-</div>
            </div>
            <div class="r4">
                <div id="one" class="circle">1</div>
                <div id="two" class="circle">2</div>
                <div id="three" class="circle">3</div>
                <div id="plus" class="circle">+</div>
            </div>            
            <div class="r5">
                <div id="zero" class="double_circle">0</div>
                <div id="dot" class="circle">.</div>
                <div id="equal" class="circle">=</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>

</body>
</html>
